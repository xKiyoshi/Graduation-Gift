<!-------Polaroids------->

<section class="polaroids">
    <h1>Our Polaroid Pics!</h1>

    <div class="full-img" id="fullImgBox">
        <img src="IMAGES/1.JPG" id="fullImg">
        <span onclick="closeFullImg()">X</span>
</div>

<div class="img-gallery-pola">
    <img src="P/1.jpeg" onclick="openFullImg(this.src)">
    <img src="P/2.jpeg" onclick="openFullImg(this.src)">
    <img src="P/3.jpeg" onclick="openFullImg(this.src)">
    <img src="P/4.jpeg" onclick="openFullImg(this.src)">
    <img src="P/5.jpeg" onclick="openFullImg(this.src)">
    <img src="P/6.jpeg" onclick="openFullImg(this.src)">
    <img src="P/7.jpeg" onclick="openFullImg(this.src)">
    <img src="P/8.jpeg" onclick="openFullImg(this.src)">
    <img src="P/9.jpeg" onclick="openFullImg(this.src)">

</div>

<script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }
    function closeFullImg(){
        fullImgBox.style.display = "none";
    }


</script>
</body>
